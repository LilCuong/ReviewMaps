<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body class="bg-gray position-relative " style="height: 100vh;">
    <div class="login-form p-2 rounded bg-light border shadow d-flex justify-content-center align-items-center flex-column position-absolute start-50 top-50 translate-middle">
        <a href="index.html"><img src="image/logo.png" height="50px"></a>
        <h4 class="fw-bold">ĐĂNG NHẬP</h4 >
        <p>ĐĂNG NHẬP DOANH NGHIỆP</p>
        <div class="container border-top border-2 pt-4">
            <form>
                <div class="form-floating mb-3 ">
                    <input type="text" class="form-control" id="floatingInput" placeholder="username" required>
                    <label for="floatingInput">Tên đăng nhập</label>
                  </div>
                  <div class="form-floating position-relative">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="floatingPassword">Mật khẩu</label>
                    <a class=" text-dark position-absolute end-0 top-50 translate-middle d-flex justify-content-center text-decoration-none" style="width: 30px;" type="button" id="togglePassword">
                        <i class="fa-solid fa-eye-slash ic-hover" id="toggleIcon"></i>
                    </a>
                  </div>
                  <div class="d-flex justify-content-between align-items-center my-3">
                    <div class="form-check form-switch ">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                        <label class="form-check-label" for="flexSwitchCheckChecked">Lưu mật khẩu</label>
                      </div>
                      <a href="/" class="btn btn-outline-primary py-0 px-2 text-decoration-none " style="font-size: 13px;">Quên mật khẩu?</a>
                  </div>
                <button type="submit" class="btn btn-primary col-12">Đăng nhập <i class="fa-solid fa-right-to-bracket"></i></button>
              </form>
              <p class="my-3">Bạn chưa có tài khoản? <a href="/register.html" class="text-decoration-none">Đăng ký ngay!</a></p>
        </div>
    </div>

    <script src="js/password.js"></script>
</body>
</html>
